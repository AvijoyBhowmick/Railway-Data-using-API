<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-dark bg-nav">
    <a class="navbar-brand" href="#">Navbar</a>
</nav>

<div class="container">
    <div class="row mt-100">
        <div class="col-md-8">
            <h1 style="font-size: 80px" class="text-center">Welcome to the best website</h1>
        </div>
        <div class="col-md-4">
            <form class="form">
                <label>Email</label><br>
                <input type="email" class="form-control"><br>

                <label>Password</label><br>
                <input type="password" class="form-control"><br><br>

                <input type="submit" value="Login" class="btn btn-danger btn-block btn-lg">
            </form><br>
            <a href="#" data-toggle="modal" data-target="#myModal">Not Registered? Sign Up Now</a>
        </div>
    </div>
    <!-- Trigger the modal with a button -->
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Register Here</h4>
            </div>
            <div class="modal-body">
                <form class="form">
                    <label>Name</label><br>
                    <input type="text" class="form-control"><br>

                    <label>Email</label><br>
                    <input type="email" class="form-control"><br>

                    <label>Password</label><br>
                    <input type="password" class="form-control"><br> <br>

                    <input type="submit" value="Register" class="btn btn-primary btn-block"><br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
