<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Online Shopping</title>
    <!--Bootstrap CDNs-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<script type="text/javascript">
    $(document).ready(function () {
        //alert("HelloWorld");
        var couponCode="MYWBUT";

        $('#btn').click(function () {
           // alert(couponCode);
            var userInput;
            userInput=$('#userInput').val()
            //alert(userInput);

            if (userInput==couponCode){
                //alert("Mukarak Ho");
                var amount=$('#amount').text();
                //alert(amount-1000);
                $('#amount').html('<strike>' + amount+'</strike>&nbsp&nbsp' + (amount-1000));
            } else {
                //alert("Sale Garib");
                $('#error').html("<p style='color: red'>Coupon Code not Valid!</p>");
            }
        })
    })
</script>

<body>
    <nav class="navbar navbar-dark bg-nav">
     <a class="navbar-brand" href="#">Flipkart</a>
    </nav>

    <div class="container">
        <div class="row mt-100">
            <div class="col-10 offset-1">
                <div class="card">
                    <div class="row">
                        <div class="col-3">
                            <img src="https://media.wired.com/photos/5b22c5c4b878a15e9ce80d92/master/pass/iphonex-TA.jpg" style="width: 100%">
                        </div>
                        <div class="col-9">
                            <h2>Apple iPhone X</h2>
                            <h4 class="text-muted">(Space Grey,256Gb)</h4>
                            <hr>
                            <h5><br>Rs<span id="amount">76900</span><br></h5>

                            <h5>Apply Discount</h5>
                            <div id="error"></div>
                            <input type="text" id="userInput">
                            <button id="btn" class="btn btn-primary btn-sm ">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
