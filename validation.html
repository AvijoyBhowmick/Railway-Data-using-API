<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap CDNs-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<script type="text/javascript">
    function validate() {
        var name=$('#name').val();
        var email=$('#email').val();
        var password=$('#password').val();
        var cpassword=$('#cpassword').val();

        var counter=0;

        if (name=='') {
            $('#name').css("border", "2px red solid");
            counter++;
        }
        if (email=='') {
            $('#email').css("border", "2px red solid");
            counter++;
        }
        if (password=='') {
            $('#password').css("border", "2px red solid");
            counter++;
        }
        if (cpassword=='') {
            $('#cpassword').css("border", "2px red solid");
            counter++;
        }if (password.length<6){
            $('#password').css("border","2px red solid");
            counter++;
        } if (password!=cpassword){
            $('#password').css("border","2px red solid");
            $('#cpassword').css("border", "2px red solid");
            counter++;
        }
        if (counter==0){
            return true;
        }else {
         return false;
        }

    }
</script>

<body>
    <nav class="navbar navbar-dark bg-nav">
        <a class="navbar-brand" href="#">Registration</a>
    </nav>

    <div class="container">
        <div class="row mt-100">
            <div class="col-6 offset-3">
                <div class="card padding-10">
                    <h4 class="text-center">Registration Form</h4>
                    <form class="form" onsubmit="return validate()">
                        <label>Name</label><br>
                        <input id="name" type="text" placeholder="e.g John Doe" class="form-control"><br>

                        <label>Email</label><br>
                        <input id="email" type="email" placeholder="eg. john@gmail.com" class="form-control"><br>

                        <label>Password</label><br>
                        <input id="password" type="password" class="form-control"><br>

                        <label>Confirm Password</label><br>
                        <input id="cpassword" type="password" class="form-control"><br><br>

                        <input type="submit" value="Sign Up" class="btn btn-lg btn-block btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
